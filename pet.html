<body>

    <div class="container">

        <p style="font-size:1.5em; margin-bottom:30px;">é¢†å…»ä½ çš„AIå® ç‰©ï¼æŠšæ‘¸ã€å–‚é£Ÿã€èŠå¤© â†’ è¿›åŒ–ç¥å…½ï¼</p>
        
        <canvas id="petCanvas" width="500" height="500"></canvas>
        
        <div class="stats">
            <div class="stat">â¤ï¸ ç”Ÿå‘½: <span id="hp">100</span></div>
            <div class="stat">ğŸ” é¥±é£Ÿ: <span id="food">80</span></div>
            <div class="stat">ğŸ˜Š å¿ƒæƒ…: <span id="mood" class="mood">å¼€å¿ƒ</span></div>
            <div class="stat">ğŸŒŸ ç­‰çº§: <span id="level">1</span></div>

        <button onclick="feed()">ğŸ– å–‚é£Ÿ</button>
        <button onclick="pet()">âœ‹ æŠšæ‘¸</button>

        <button onclick="resetPet()">ğŸ”„ é‡æ–°é¢†å…»</button>
        
        <input type="text" id="chatInput" placeholder="å’Œå® ç‰©èŠå¤©... (e.g. ä½ å¥½å¯çˆ±)" onkeypress="if(event.key==='Enter') chat()">
        <button onclick="chat()">ğŸ’¬ å‘é€</button>
        
        <div id="chatLog"></div>
        
        <footer>Â© 2025 Grokæ¢¦å·¥å‚ | <a href="https://grokdream.fun" style="color:#ff6b9d;">grokdream.fun</a> | å® ç‰©æ°¸ä¸ç¦»çº¿ï¼</footer>

    <div class="particles" id="particles"></div>

    <script>
        /* JSæ ¸å¿ƒï¼š3Då® ç‰©æ¸²æŸ“ + æƒ…æ„ŸAI + æœ¬åœ°å­˜æ¡£ + ç²’å­çˆ±å¿ƒ */
        const canvas = document.getElementById('petCanvas');
        const ctx = canvas.getContext('2d');
        const particlesDiv = document.getElementById('particles');
        
        let pet = { hp: 100, food: 80, mood: 'å¼€å¿ƒ', level: 1, name: 'Grokå®å®', color: '#ff6b9d', shape: 'round' };
        let rotation = 0;
        let isDragging = false, lastX = 0;
        
        /* åŠ è½½å­˜æ¡£ */
        function loadPet() {
            const saved = localStorage.getItem('grokPet');
            if (saved) pet = JSON.parse(saved);
            updateStats();
            renderPet();
            animate();
        }
        function savePet() { localStorage.setItem('grokPet', JSON.stringify(pet)); }
        
        /* é¢†å…»æ–°å® ç‰© */
        function resetPet() {
            pet = {
                hp: 100, food: 80, mood: 'å¼€å¿ƒ', level: 1,
                name: ['Grokå®å®','é‡å­å–µ','é»‘æ´æ±ª','æ˜Ÿé™…é¾™'][Math.floor(Math.random()*4)],
                color: `hsl(${Math.random()*360}, 100%, 70%)`,
                shape: ['round','star','heart','triangle'][Math.floor(Math.random()*4)]
            };
            savePet(); loadPet();
            addChat('ç³»ç»Ÿ', `ğŸ‰ ä½ é¢†å…»äº† <b>${pet.name}</b>ï¼å¿«å’ŒTAç©å§~`);
        }
        
        /* äº’åŠ¨ */
        function feed() { pet.food = Math.min(100, pet.food + 20); updateMood(); createParticles(20); }
        function petAction() { pet.mood = 'è¶…å¼€å¿ƒ'; pet.hp = Math.min(100, pet.hp + 10); createParticles(30); }
        function play() { pet.food = Math.max(0, pet.food - 15); updateMood(); createParticles(25); }
        
        function pet() { petAction(); addChat(pet.name, randomResponse('pet')); }
        function feed() { petAction(); addChat(pet.name, randomResponse('feed')); }
        function play() { petAction(); addChat(pet.name, randomResponse('play')); }
        
        /* æƒ…æ„ŸAIå›åº” */
        function chat() {
            const input = document.getElementById('chatInput').value.trim();
            if (!input) return;
            addChat('ä½ ', input);
            const response = generateResponse(input);
            setTimeout(() => addChat(pet.name, response), 800);
            document.getElementById('chatInput').value = '';
            createParticles(15);
        }
        
        function generateResponse(input) {
            const lowers = input.toLowerCase();
            if (lowers.includes('çˆ±') || lowers.includes('å–œæ¬¢')) return 'â¤ï¸ æˆ‘ä¹Ÿçˆ±ä½ ï¼æ°¸è¿œä¸åˆ†å¼€ï¼';
            if (lowers.includes('é¥¿') || lowers.includes('åƒ')) return 'ğŸ” å¿«å–‚æˆ‘ï¼æˆ‘è¦åƒé‡å­æŠ«è¨ï¼';
            if (lowers.includes('ç©') || lowers.includes('æ¸¸æˆ')) return 'ğŸ¾ è€¶ï¼æ¥è¿½æˆ‘å‘€~';
            if (lowers.includes('åå­—')) return `ğŸ¾ æˆ‘æ˜¯${pet.name}ï¼ç‹¬ä¸€æ— äºŒï¼`;
            return ['ğŸ˜Š å˜»å˜»ï¼', 'ğŸ¾ å–µå‘œ~', 'âœ¨ å¥½ç©ï¼', 'â¤ï¸ æŠ±æŠ±ï¼'][Math.floor(Math.random()*4)];
        }
        
        function randomResponse(type) {
            const res = {
                pet: ['â¤ï¸ å¥½èˆ’æœ~', 'ğŸ˜Š å†æ‘¸æ‘¸ï¼', 'âœ¨ æ¯›å¥½é¡ºï¼'],
                feed: ['ğŸ– å¥½åƒï¼', 'ğŸ˜‹ é¥±äº†ï¼', 'âš¡ èƒ½é‡æ»¡ï¼'],
                play: ['ğŸ¾ æ¥çƒï¼', 'ğŸƒ è·‘èµ·æ¥ï¼', 'ğŸ‰ å¤ªå¼€å¿ƒï¼']
            };
            return res[type][Math.floor(Math.random()*3)];
        }
        
        /* æ›´æ–°çŠ¶æ€ */
        function updateMood() {
            if (pet.food > 70) pet.mood = 'è¶…å¼€å¿ƒ';
            else if (pet.food > 40) pet.mood = 'å¼€å¿ƒ';
            else if (pet.food > 20) pet.mood = 'é¥¿äº†';
            else pet.mood = 'ç”Ÿæ°”';
            if (pet.food <= 0) pet.hp = Math.max(0, pet.hp - 1);
            updateStats(); savePet();
        }
        
        function updateStats() {
            document.getElementById('hp').textContent = pet.hp;
            document.getElementById('food').textContent = pet.food;
            document.getElementById('mood').textContent = pet.mood;
            document.getElementById('level').textContent = pet.level;
        }
        
        /* èŠå¤©è®°å½• */
        function addChat(sender, msg) {
            const log = document.getElementById('chatLog');
            const div = document.createElement('div');
            div.innerHTML = `<b>${sender}:</b> ${msg}`;
            div.style.margin = '8px 0';
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        /* 3Då® ç‰©æ¸²æŸ“ */
        function renderPet() {
            ctx.clearRect(0, 0, 500, 500);
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(rotation * Math.PI / 180);
            
            // èº«ä½“
            ctx.fillStyle = pet.color;
            if (pet.shape === 'round') ctx.beginPath(), ctx.arc(0, 0, 120, 0, Math.PI*2);
            else if (pet.shape === 'star') drawStar(ctx, 0, 0, 5, 130, 60);
            else if (pet.shape === 'heart') drawHeart(ctx, 0, 0, 120);
            else drawTriangle(ctx, 0, 0, 140);
            ctx.fill();
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 8; ctx.stroke();
            
            // çœ¼ç›
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(-40, -30, 25, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(40, -30, 25, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(-35, -35, 10, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(45, -35, 10, 0, Math.PI*2); ctx.fill();
            
            // å˜´å·´
            ctx.strokeStyle = '#000'; ctx.lineWidth = 6;
            ctx.beginPath(); ctx.arc(0, 20, 40, 0, Math.PI * (pet.mood.includes('å¼€å¿ƒ') ? 0.7 : 0.3)); ctx.stroke();
            
            ctx.restore();
        }
        
        function drawStar(ctx, x, y, spikes, outer, inner) {
            let rot = Math.PI / 2 * 3, step = Math.PI / spikes;
            ctx.beginPath(); ctx.moveTo(x, y - outer);
            for (let i = 0; i < spikes; i++) {
                ctx.lineTo(x + Math.cos(rot) * outer, y + Math.sin(rot) * outer);
                rot += step;
                ctx.lineTo(x + Math.cos(rot) * inner, y + Math.sin(rot) * inner);
                rot += step;
            }
            ctx.closePath();
        }
        
        function drawHeart(ctx, x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y + size/4);
            ctx.bezierCurveTo(x, y, x - size/2, y, x - size/2, y + size/4);
            ctx.bezierCurveTo(x - size/2, y + size/2, x, y + size*0.9, x, y + size);
            ctx.bezierCurveTo(x, y + size*0.9, x + size/2, y + size/2, x + size/2, y + size/4);
            ctx.bezierCurveTo(x + size/2, y, x, y, x, y + size/4);
            ctx.closePath();
        }
        
        function drawTriangle(ctx, x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x - size*0.866, y + size/2);
            ctx.lineTo(x + size*0.866, y + size/2);
            ctx.closePath();
        }
        
        /* åŠ¨ç”»å¾ªç¯ */
        function animate() {
            renderPet();
            requestAnimationFrame(animate);
        }
        
        /* æ‹–æ‹½æ—‹è½¬ */
        canvas.addEventListener('mousedown', e => { isDragging = true; lastX = e.clientX; });
        canvas.addEventListener('mousemove', e => {
            if (isDragging) {
                const delta = e.clientX - lastX;
                rotation += delta * 0.5;
                lastX = e.clientX;
            }
        });
        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mouseleave', () => isDragging = false);
        
        /* ç²’å­çˆ±å¿ƒ */
        function createParticles(count) {
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '100vh';
                p.style.animationDelay = Math.random() * 0.5 + 's';
                particlesDiv.appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }
        }
        
        /* å®šæ—¶æ›´æ–° */
        setInterval(() => {
            pet.food = Math.max(0, pet.food - 1);
            updateMood();
        }, 3000);
        
        /* åˆå§‹åŒ– */
        loadPet();
        setInterval(() => createParticles(3), 2000);
    </script>
